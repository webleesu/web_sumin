<!DOCTYPE html>
<!-- e_07_kakaoAPI.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mapBox { width: 800px; height: 500px; margin: auto; padding: 0.2rem;}
    #map { width: 100%; height: 100%; background-color: #dff;}
  </style>
</head>
<body>
  <div id="wrap">
    <h1><a href="./a_content.html">web</a></h1>

    <div id="mapBox">
      <h2>카카오지도 이용</h2>
      <div id="map">
      
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=848b61d05cd6a70dd825dbe94f3b5393&libraries=services,clusterer,drawing"></script>
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=848b61d05cd6a70dd825dbe94f3b5393"></script> -->
  <script>
    const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    const options = { //지도를 생성할 때 필요한 기본 옵션
      center: new kakao.maps.LatLng(37.40207093293142, 126.92265041291463), //지도의 중심좌표.
      level: 3 //지도의 레벨(확대, 축소 정도)
    };

    const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
  </script>
</body>
</html>
