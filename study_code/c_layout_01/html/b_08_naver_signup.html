<!DOCTYPE html>
<!-- b_08_naver_signup.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- font : 구글 폰트 - noto-sans-KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <!-- ibm_plex -->
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">
  
  <!-- css -->
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_08_naver_signup.css">

  <!-- script -->
  <script src="../js/common/modernizr-custom.js"></script>

  <title>naver sign up</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>

    <ul class="join_wrap">
      <li>
        <h2 class="join_title"><label for="joinId">아이디</label></h2>
        <fieldset class="join_id">
          <legend class="blind">아이디 입력란</legend>
          <input type="text" id="joinId">
          <span class="id_url">@naver.com</span>
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinPw">비밀번호</label></h2>
        <fieldset class="join_pw">
          <legend class="blind">비밀번호 입력란</legend>
          <input type="password" id="joinPw">
          <span class="pw_icon"></span>
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinRePw">비밀번호 재확인</label></h2>
        <fieldset class="join_re_pw">
          <legend class="blind">비밀번호 재입력란</legend>
          <input type="password" id="joinRePw">
          <span class="pw_re_icon"></span>
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinName">이름</label></h2>
        <fieldset class="join_name">
          <legend class="blind">이름 입력란</legend>
          <input type="text" id="joinName">
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="yy">생년월일</label></h2>
        <fieldset class="join_yy">
          <legend class="blind">년도 입력란</legend>
          <input type="text" id="yy">
        </fieldset>
        <fieldset class="join_mm">
          <legend class="blind">월 입력란</legend>
          <input type="text" id="mm">
        </fieldset>
        <fieldset class="join_dd">
          <legend class="blind">일 입력란</legend>
          <input type="text" id="dd">
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinGender">성별</label></h2>
        <fieldset class="join_gender">
          <legend class="blind">성별 선택</legend>
          <select name="gender" id="joinGender"></select>
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinEmail">본인 확인 이메일<span>(선택)</span></label></h2>
        <fieldset class="join_email">
          <legend class="blind">본인 확인 이메일 입력란</legend>
          <input type="text" id="joinEmail">
        </fieldset>
      </li>

      <li>
        <h2 class="join_title"><label for="joinPhone">휴대전화번호 입력란</label></h2>
        <fieldset class="join_phone">
          <legend class="blind">휴대전화</legend>
          <select name="nation" id="joinNation"></select>
          <input type="tel" id="joinPhone">
          <button type="submit">인증번호 받기</button>
        </fieldset>
      </li>
    </ul>


    
  </div><!-- // #wrap -->

  <!-- script -->
  <script>
  </script>
</body>
</html>
