<!DOCTYPE html>
<!-- b_06_layout_test_naver_login_result.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- font : 구글 폰트 - noto-sans-KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../fonts/fontAwesome/css/all.min.css">
  <!-- ibm_plex -->
  <link rel="stylesheet" href="../fonts/ibm_Plex/IBMPlex.css">
  
  <!-- css -->
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/b_06_layout_test_naver_login_result.css">

  <!-- script -->
  <script src="../js/common/modernizr-custom.js"></script>

  <title>naver-login</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_content.html">웹</a></h1>
    <p><a href="../../b_step_02/html/b_03_form.html">내가 한 풀이</a></p>
    <hr>

    <div class="part">
      <h2>로그인 페이지</h2>
      <div class="login_area">
        <form action="#" method="POST">
          <fieldset class="login_part">
            <legend class="blind">회원 계정 입란</legend>
            <div class="member member_id">
              <input type="text" id="userId" value="" name="user__id" maxlength="16" placeholder="아이디" />
              <label for="userId">
                <i class="fas fa-user"></i>
                <span class="blind">사용자의 아이디를 입력하세요.</span>
              </label>
            </div>
            <div class="member member_pw">
              <input type="password" id="userPw" value="" name="user__pw" maxlength="16" placeholder="비밀번호" />
              <label for="userPw">
                <i class="fas fa-lock"></i>
                <span class="blind">사용자의 비밀번호를 입력하세요.</span>
              </label>
            </div>

          </fieldset>
          <!-- ========================================================= -->
          <fieldset class="member_status">
            <legend class="blind">회원 계정 상태 유지 관리</legend>
            <input type="checkbox" value="상태 유지 확인" id="stateCheck" name="state__ck" class="blind" />
            <label for="stateCheck">
              <i class="far fa-check-circle"></i>
              <span>회원 계정 상태 유지</span>
            </label>
          </fieldset>

          <!-- ========================================================= -->
          <fieldset class="ok_btn">
            <legend class="blind">로그인 확인</legend>
            <input type="submit" value="로그인"/>
          </fieldset>
        </form>

        <div class="member_more">
          <a href="#">비밀번호 찾기</a>
          <a href="#">아이디 찾기</a>
          <a href="#">회원가입</a>
        </div>
      </div>
    </div>
  </div><!-- // #wrap -->

  <!-- script -->
  <script>
  </script>
</body>
</html>
