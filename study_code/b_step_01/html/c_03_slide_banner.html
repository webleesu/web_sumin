<!DOCTYPE html>
<!-- c_03_slide_banner.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- font : 구글 폰트 - noto-sans-KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/common/reset.css">
  <link rel="stylesheet" href="../css/common/common.css">
  <link rel="stylesheet" href="../css/src/c_03_slide_banner.css">

  <script src="../js/common/modernizr-custom.js"></script>

  <title>광고 슬라이드 만들기</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./a_00_content.html">웹</a></h1>

    <div class="slide">
      <h2>slide position</h2>

      <div class="slide_wrapper position_slide">
        <div class="btn">
          <button type="button" class="next">next</button>
          <button type="button" class="prev">prev</button>
        </div>

        <div class="indicator">
          <ul>
            <li class="action"><a href="#slide_01"><span class="blind">01</span></a></li>
            <li><a href="#slide_02"><span class="blind">02</span></a></li>
            <li><a href="#slide_03"><span class="blind">03</span></a></li>
            <li><a href="#slide_04"><span class="blind">04</span></a></li>
            <li><a href="#slide_05"><span class="blind">05</span></a></li>
          </ul>
        </div><!-- // .indicator -->
          
        <div class="slide_content">
          <div class="slide_con_wrap">
            <div id="slide_01" class="action"><a href="#">slide_01</a></div>
            <div id="slide_02"><a href="#">slide_02</a></div>
            <div id="slide_03"><a href="#">slide_03</a></div>
            <div id="slide_04"><a href="#">slide_04</a></div>
            <div id="slide_05"><a href="#">slide_05</a></div>
          </div>
        </div><!-- // .slide_content -->

      </div><!-- // .slide_wrap -->

    </div><!-- // .slide -->

    <div class="slide">
      <h2>slide position</h2>

      <div class="slide_wrapper horizontal_slide">
        <div class="btn">
          <button type="button" class="next">next</button>
          <button type="button" class="prev">prev</button>
        </div>

        <div class="indicator">
          <ul>
            <li class="action"><a href="#slide_01"><span class="blind">01</span></a></li>
            <li><a href="#slide_02"><span class="blind">02</span></a></li>
            <li><a href="#slide_03"><span class="blind">03</span></a></li>
            <li><a href="#slide_04"><span class="blind">04</span></a></li>
            <li><a href="#slide_05"><span class="blind">05</span></a></li>
          </ul>
        </div><!-- // .indicator -->
          
        <div class="slide_content">
          <div class="slide_con_wrap">
            <div id="slide_01"><a href="#">slide_01</a></div>
            <div id="slide_02"><a href="#">slide_02</a></div>
            <div id="slide_03"><a href="#">slide_03</a></div>
            <div id="slide_04"><a href="#">slide_04</a></div>
            <div id="slide_05"><a href="#">slide_05</a></div>
          </div>
        </div><!-- // .slide_content -->

      </div><!-- // .slide_wrap -->

    </div><!-- // .slide -->
    <!-- ============================================================================ -->

  </div><!-- // #wrap -->

  <!-- script -->
  <script></script>
  
</body>
</html>
